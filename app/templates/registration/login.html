{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_login" class="form-label">Email:</label>
                        <input type="email" name="login" class="form-control" id="id_login" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Email o contraseña incorrectos.
                        </div>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>

                <hr class="my-4">
                
                <div class="d-grid gap-2">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
                        <i class="fab fa-google me-2"></i> Iniciar sesión con Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

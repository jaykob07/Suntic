{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Documento</h2>
  <p>¿Estás seguro de que deseas eliminar el documento "{{ document.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'document_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
